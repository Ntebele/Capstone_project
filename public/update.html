<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update page</title>
    <link rel="stylesheet" type="text/css" href="styles102.css">
    <script src="usersDetails.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</head>
<body x-data="whichSlope">
    <h1>Update User Information</h1>
    <form >
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required  x-model="email"><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required x-model="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required  x-model="last_name"><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required x-model="occupation"><br>

        <label for="numbers">Phone Number:</label>
        <input type="text" id="numbers" name="numbers" required  x-model="numbers" ><br>

        <label for="addresss">Address:</label>
        <input type="text" id="addresss" name="addresss" required x-model="addresss"><br>

        <label for="password_hash">Password Hash:</label>
        <input type="password" id="password_hash" name="password_hash" required  x-model="password_hash"><br>

        <button type="submit"  @click="update()">Update</button>
    </form>
</body>
</html>
